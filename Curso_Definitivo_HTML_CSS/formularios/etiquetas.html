<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mas Etiquetas</title>
</head>
<body>
    <main>
        <label for="button">
            <span>Este es la etiqueta: <strong>Button</strong></span>
            <input type="button">
        </label> <br />

        <label for="checkbox">
            <span>Este es la etiqueta: <strong>Checkbox</strong></span>
            <input type="checkbox">
        </label> <br />

        <label for="color">
            <span>Este es la etiqueta: <strong>Color</strong></span>
            <input type="color">
        </label> <br />

        <label for="date">
            <span>Este es la etiqueta: <strong>Date</strong> </span>
            <input type="date">
        </label> <br />

        <label for="date">
            <span>Este es la etiqueta: <strong>Datetime-local</strong></span>
            <input type="datetime-local">
        </label> <br />

        <label for="email">
            <span>Este es la etiqueta: Email<strong></strong></span>
            <input type="email">
        </label> <br />

        <label for="file">
            <span>Este es la etiqueta: <strong>File</strong></span>
            <input type="file">
        </label> <br />

        <!-- El elemento input , teniendo el valor "hidden" en su atributo type , representa cualquier cadena de texto arbitraria que no está pensada para ser vista o editada por el usuario. -->
        <label for="hidden">
            <span>Este es la etiqueta: <strong>Hidden</strong></span>
            <input type="hidden">
        </label> <br />

        <!-- Una característica especial de los botones de imagen es que, cuando el formulario es enviado a través de ellos, las coordenadas donde el clic ha ocurrido (en píxeles y desde la esquina superio izquierda) también son enviadas con el formulario. Esto puede ser útil, por ejemplo, para permitir a los usuarios seleccionar un área de la imagen al enviar el formulario -->
        <label for="image">
            <span>Este es la etiqueta: <strong>Image</strong></span>
            <input type="image" src="https://ecetia.com/files/2013/03/league-of-legends-logo-800x320.jpg" width="100px">
        </label> <br />

        <label for="month">
            <span>Este es la etiqueta: <strong>Month</strong></span>
            <input type="month">
        </label> <br />

        <label for="number">
            <span>Este es la etiqueta: <strong>Number</strong></span>
            <input type="number">
        </label> <br />

        <label for="password">
            <span>Este es la etiqueta: <strong>Password</strong></span>
            <input type="password">
        </label> <br />

        <label for="radio">
            <span>Este es la etiqueta: <strong>Radio</strong></span>
            <input type="radio">
        </label> <br />

        <label for="range">
            <span>Este es la etiqueta: <strong>Range</strong></span>
            <input type="range">
        </label> <br />

        <!-- El elemento button, teniendo el valor "reset" en su atributo type, representa un botón que, cuando es presionado, restaura todos los campos del formulario (form) al cual pertenece, a sus valores iniciales. La etiqueta de un botón button es representada por el contenido del elemento. -->
        <label for="reset">
            <span>Este es la etiqueta: <strong>Reset</strong></span>
            <input type="reset">
        </label> <br />

        <!-- El elemento input, teniendo el valor "search" en su atributo type, representa un campo de texto de una sola línea para propósitos de búsqueda. El control asociado a este campo es una caja de texto que permite a los usuarios editar una sola línea de texto regular. Los controles de búsqueda son útiles para recopilar líneas cortas de texto que los agentes procesadores o programas del lado cliente usarán como parámetros para conducir operaciones de búsqueda. -->
        <label for="search">
            <span>Este es la etiqueta: <strong>Search</strong></span>
            <input type="search">
        </label> <br />

        <label for="submit">
            <span>Este es la etiqueta: <strong>Submit</strong></span>
            <input type="submit">
        </label> <br />
        
        <!-- El elemento input, teniendo el valor "tel" en su atributo type, representa un campo para un número telefónico.  -->
        <label for="tel">
            <span>Este es la etiqueta: <strong>Tel</strong></span>
            <input type="tel">
        </label> <br />

        <label for="time">
            <span>Este es la etiqueta: <strong>Time</strong></span>
            <input type="time">
        </label> <br />

        <label for="url">
            <span>Este es la etiqueta: <strong>URL</strong></span>
            <input type="url">
        </label> <br />

        <label for="week">
            <span>Este es la etiqueta: <strong>Week</strong></span>
            <input type="week">
        </label> <br />

    </main>
</body>
</html>
