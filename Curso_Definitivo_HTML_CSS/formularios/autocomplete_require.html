<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete & Require</title>
    <style>
        h1 {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <h1>autocomplete & require</h1>
            <form action="">
                <span>Ingresar nombre: </span>
                <input type="text" autocomplete="name" required><br>
                <span>Ingresar email: </span>
                <input type="email" autocomplete="email" required><br>
                <span>Ingresar numero de telefono: </span>
                <input type="tel" autocomplete="mobile"><br>
                <span>fecha de nacimiento: </span>
                <input type="date" required autocomplete="bday-day"><br>
                <input type="submit" />
            </form>
        </div>
    </main>    
</body>
</html>
