<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>labels alt y title</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name"> <!-- id y for tienen que ser los mismos -->
                <span>Cual es tu nombre?</span>
                <input id="name" type="text">  <!-- id y for tienen que ser los mismos -->
            </label>
            <label for="started-studying"> <!-- id y for tienen que ser los mismos -->
                <span>Que dia comenzaste Platzi?</span>
                <input id="started-studying" type="date">  <!-- id y for tienen que ser los mismos -->
            </label>
            <label for="time-to-study"> <!-- id y for tienen que ser los mismos -->
                <span>En que horario estudias?</span>
                <input id="time-to-study" type="time">  <!-- id y for tienen que ser los mismos -->
            </label>
        </form>
        <section>
            <img src="" alt="imagen de un astronauta">
        </section>
    </main>
</body>
</html>
